{% extends 'base.html' %}

{% block content%}

<div class="flex justify-center mt-10">
    <form method="POST" class="md:w-4/12 w-10/12 mx-20 shadow-md px-10 py-10 rounded">
        <div>
            <h1 class="block mb-4 font-medium text-gray-900 text-2xl">Register</h1>
        </div>
        <div class="mb-6 mt-4">
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
          <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@mail.mcgill.ca" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
          <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
        </div>

        <div class="mb-6">
          <label for="inputImage" class="cursor-pointer block mb-2 text-sm font-medium text-gray-900">
          <span class="bg-gray-50 border border-gray-300 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Add a profile picture</span><br><br>
            <input id="inputImage" name="inputImage" type="file" accept="image/*" multiple class="hidden">
            <p id="imageName"></p>
          </label>
        </div>
      
        <script>
          let input = document.getElementById("inputImage");
          let imageName = document.getElementById("imageName");
          input.addEventListener("change", ()=>{
            let inputImage = document.querySelector("input[type=file]").files[0];
            imageName.innerHTML = inputImage.name;
          })
        </script>

        <button type="submit" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Register</button>
      </div>
    </form>
</div>

{% endblock %}
