{% extends 'base.html' %}

{% block content %}

<form class="mx-20">

  <div>
    <h1 class="class=block mb-2 text-sm font-medium text-gray-900  text-2xl">Create Event</h1>
  </div>

  <div class="mb-6">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " value="{{ g.user.email }}" required>
  </div>

  <div class="mb-6">
    <label for="location" class="block mb-2 text-sm font-medium text-gray-900 """>Location</label>
    <input type="text" id="location" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5       " required>
  </div>

  <div class="mb-6">
    <label for="date" class="block mb-2 text-sm font-medium text-gray-900 ">Date and time</label>
    <input type="datetime-local" id="date" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      " required>
  </div>

  <div class="mb-6">
    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 ">Description</label>
    <textarea id="description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5      "></textarea>
  </div>

  <button type="submit" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center   ">Post</button>
</form>

{% endblock %}
